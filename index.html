<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Carousel Section -->
  <div class="carousel-container">
    <div class="carousel">
      <img src="images/photo1.jpg" alt="Our First Date" />
      <img src="images/photo2.jpg" alt="Fun Times Together" />
      <img src="images/photo3.jpg" alt="Memories" />
    </div>
    <div class="carousel-nav">
      <button class="nav-button" id="prev">&#10094;</button>
      <button class="nav-button" id="next">&#10095;</button>
    </div>
  </div>

  <!-- QR Code Section -->
  <div class="qr-section">
    <h2>Scan to Listen to Our Playlist!</h2>
    <img src="images/spotify-qr-code.png" alt="Scan to listen" class="qr-code" />
  </div>

  <!-- Floating Hearts -->
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>

  <!-- Love Meter -->
  <div class="love-meter">
    <div class="love-meter-bar" id="loveMeter">Love Meter</div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
